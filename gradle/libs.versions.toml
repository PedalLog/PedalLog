# Gradle Version Catalog for PedalLog
# This file centralizes all dependency and plugin versions for better maintainability

[versions]
# Android SDK versions
android-compileSdk = "36"
android-minSdk = "23"
android-targetSdk = "36"

# Plugin versions
# AGP 9.0.0 is now available (confirmed via official release notes)
# This version is compatible with Navigation SafeArgs 2.9.7 (requires AGP 8.4.0+)
android-gradle-plugin = "9.0.0"
kotlin = "2.3.10"
kotlin-stdlib = "2.2.20"
# KSP version must match Kotlin version pattern: <kotlin-version>-<ksp-version>
# Using KSP 2.3.10-1.0.29 to match Kotlin 2.3.10
ksp = "2.3.10-1.0.29"
navigation-safeargs = "2.9.7"
hilt = "2.59.1"

# AndroidX Core & UI
androidx-core-ktx = "1.17.0"
androidx-appcompat = "1.7.1"
androidx-constraintlayout = "2.2.1"
androidx-legacy-support = "1.0.0"
androidx-activity-ktx = "1.12.3"
androidx-preference = "1.2.1"
material = "1.13.0"

# AndroidX Lifecycle
androidx-lifecycle = "2.10.0"

# AndroidX Navigation
androidx-navigation = "2.9.7"

# AndroidX Room
androidx-room = "2.8.4"

# Kotlin Coroutines
kotlinx-coroutines = "1.10.2"

# Image Loading
glide = "5.0.5"

# Dependency Injection
# hilt version defined above

# Logging
timber = "5.0.1"

# Charts
williamchart = "3.11.0"

# Networking
nanohttpd = "2.3.1"

# Maps
maplibre = "11.13.5"
mapbox-geojson = "5.8.0"

# Google Play Services
play-services-location = "21.3.0"

# Testing
junit = "4.13.2"
androidx-test-junit = "1.3.0"
androidx-test-espresso = "3.7.0"

[libraries]
# Kotlin
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib", version.ref = "kotlin-stdlib" }

# AndroidX Core & UI
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "androidx-core-ktx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "androidx-appcompat" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "androidx-constraintlayout" }
androidx-legacy-support = { group = "androidx.legacy", name = "legacy-support-v4", version.ref = "androidx-legacy-support" }
androidx-activity-ktx = { group = "androidx.activity", name = "activity-ktx", version.ref = "androidx-activity-ktx" }
androidx-preference-ktx = { group = "androidx.preference", name = "preference-ktx", version.ref = "androidx-preference" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

# AndroidX Lifecycle
androidx-lifecycle-viewmodel-ktx = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "androidx-lifecycle" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "androidx-lifecycle" }
androidx-lifecycle-service = { group = "androidx.lifecycle", name = "lifecycle-service", version.ref = "androidx-lifecycle" }

# AndroidX Navigation
androidx-navigation-fragment-ktx = { group = "androidx.navigation", name = "navigation-fragment-ktx", version.ref = "androidx-navigation" }
androidx-navigation-ui-ktx = { group = "androidx.navigation", name = "navigation-ui-ktx", version.ref = "androidx-navigation" }

# AndroidX Room
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "androidx-room" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "androidx-room" }
androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "androidx-room" }

# Kotlin Coroutines
kotlinx-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "kotlinx-coroutines" }

# Image Loading
glide = { group = "com.github.bumptech.glide", name = "glide", version.ref = "glide" }
glide-compiler = { group = "com.github.bumptech.glide", name = "compiler", version.ref = "glide" }

# Dependency Injection
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt-android-compiler = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "hilt" }

# Logging
timber = { group = "com.jakewharton.timber", name = "timber", version.ref = "timber" }

# Charts
williamchart = { group = "com.diogobernardino", name = "williamchart", version.ref = "williamchart" }
williamchart-tooltip-slider = { group = "com.diogobernardino.williamchart", name = "tooltip-slider", version.ref = "williamchart" }
williamchart-tooltip-points = { group = "com.diogobernardino.williamchart", name = "tooltip-points", version.ref = "williamchart" }

# Networking
nanohttpd = { group = "org.nanohttpd", name = "nanohttpd", version.ref = "nanohttpd" }

# Maps
maplibre-android-sdk = { group = "org.maplibre.gl", name = "android-sdk", version.ref = "maplibre" }
mapbox-sdk-geojson = { group = "com.mapbox.mapboxsdk", name = "mapbox-sdk-geojson", version.ref = "mapbox-geojson" }

# Google Play Services
play-services-location = { group = "com.google.android.gms", name = "play-services-location", version.ref = "play-services-location" }

# Testing
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-test-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidx-test-junit" }
androidx-test-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "androidx-test-espresso" }

[plugins]
android-application = { id = "com.android.application", version.ref = "android-gradle-plugin" }
android-library = { id = "com.android.library", version.ref = "android-gradle-plugin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
navigation-safeargs-kotlin = { id = "androidx.navigation.safeargs.kotlin", version.ref = "navigation-safeargs" }
hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
